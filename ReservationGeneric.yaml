apiVersion: v1
kind: Service
metadata:
  name: reservation-svc
  namespace: helidon-deployment
  labels:
    app: reservation-svc
spec:
  type: NodePort
  ports:
  - port: 8093
    targetPort: 8093
    nodePort: 32046
  selector:
    app: reservation-svc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-svc
  namespace: helidon-deployment
spec:
  selector:
    matchLabels:
      app: reservation-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: reservation-svc
    spec:
      containers:
      - name: reservation
        image: namsing1/item-reservation:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8093
